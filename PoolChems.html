<!DOCTYPE html>
<html>
    <head>
        <script src="jsMath.js"></script>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <fieldset>
            <h3>Pool Chems</h3>
            Approx. Size:<br>
            <input type="number" name="size" step="100"><br>
            Free Chlorine:<br>
            <input type="number" name="freechlor" step=".5"><br>
             pH:<br>
            <input type="number" name="phval" step=".1"><br>
            Alkalinity:<br>
            <input type="number" name="alk" step="10"><br>
            Calcium:<br>
            <input type="number" name="calcium" step="10"><br><br>
            <button id="calc">Calculate!</button>
        </fieldset>
    <p id="adjustments"></p>
  </body>
</html>
